<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap links  --> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!--JavaScript Link -->
  <link rel="stylesheet" href="index.css">
  <script src="main.js"></script>
  <title>Youtube Channel Details</title>
</head>
<body>
    <nav>
      <div id="nav_div">
        <a href="#" id="nav_a">
          <img src="youtube_logo.jfif" id="nav_img">
            Youtube Channel Details
        </a>
      </div>
    </nav>
    <section id="intro">
      <div>
        <h1>Details of The Youtube Channel</h1>
      </div>
    </section>
    <section id="input">    
      <div>
        <div>
          <h2 id="input_h3">Enter the Youtube Channel Username</h2>
          <input type="text" id="input_textbox" placeholder="Username">
        </div>
        <div id="input_submit">
          <button type="button" id="input_submit_div">Submit</button>
        </div>
      </div>    
    </section>
    <section id="details">
      <div>
        <ul id="details_ul">
          <li class="details_ul_li">
            <div>
              <h5>Channel Logo</h5>
            </div>
            <span class="details_ul_li_span">
              <img src="#" alt="" id="Image">
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Channel ID</h5>
            </div>
            <span id="ID" class="details_ul_li_span">
              
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Channel Owner</h5>
            </div>
            <span id="Owner" class="details_ul_li_span">
              <a href="" id="Owner_a"></a>
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Channel Start Date</h5>
            </div>
            <span id="Date" class="details_ul_li_span">
              
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Channel Description</h5>
            </div>
            <span id="Description" class="details_ul_li_span">
              
            </span>
          </li>
          <li class="details_ul_li" class="details_ul_li_span">
            <div>
            <h5>Subscriber Count</h5>
            </div>
            <span id="Subscribers" class="details_ul_li_span">
              
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Video Count</h5>
            </div>
            <span id="Videos" class="details_ul_li_span">
              
            </span>
          </li>
          <li class="details_ul_li">
            <div>
            <h5>Total Views</h5>
            </div>
            <span id="Views" class="details_ul_li_span">
              
            </span>
          </li>
        </ul>
      </div>
      <br>  
      <div id="details_another">
        <button type="button" id="details_another_button">Check For Another Channel</button>
      </div>      
    </section>

    </body>
</html>
